<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seend - Chat Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0084ff;
            --primary-dark: #0066cc;
            --primary-light: #4da6ff;
            --secondary: #00d4aa;
            --accent: #ff6b6b;
            --background: #0f1419;
            --surface: #1e2328;
            --surface-light: #2a2f34;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #6b7280;
            --border: #374151;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .seend-app {
            height: 100vh;
            width: 100vw;
            display: flex;
            animation: fadeIn 0.8s ease-out;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            animation: slideInLeft 0.6s ease-out;
        }

        .sidebar-header {
            padding: 25px;
            background: var(--primary);
            text-align: center;
        }

        .sidebar-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff 0%, #00d4aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .user-profile {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
            color: white;
        }

        .user-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .search-container {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .chat-item:hover {
            background: var(--surface-light);
            transform: translateX(5px);
        }

        .chat-item.active {
            background: var(--surface-light);
            border-left: 4px solid var(--primary);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1rem;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chat-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .chat-preview {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .unread-badge {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .new-chat-btn {
            margin: 20px;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* √Årea principal del chat */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--background);
            animation: slideInRight 0.6s ease-out 0.2s both;
        }

        .chat-header-main {
            background: var(--surface);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--border);
        }

        .current-chat-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .current-chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            font-size: 1.1rem;
        }

        .current-chat-details h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .current-chat-details p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chat-actions {
            display: flex;
            gap: 20px;
        }

        .chat-actions i {
            font-size: 1.3rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .chat-actions i:hover {
            color: var(--primary);
            background: var(--surface-light);
            transform: scale(1.1);
        }

        /* Mensajes */
        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: linear-gradient(135deg, var(--background) 0%, #1a1f24 100%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 65%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            animation: messageAppear 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .received {
            background: var(--surface);
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
            align-self: flex-start;
            animation: slideInLeft 0.4s ease-out;
        }

        .sent {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            border-bottom-right-radius: 8px;
            align-self: flex-end;
            animation: slideInRight 0.4s ease-out;
        }

        .message-sender {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .message-text {
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .message-media {
            margin-top: 10px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .message-image:hover {
            transform: scale(1.02);
        }

        .message-time {
            font-size: 0.75rem;
            text-align: right;
            margin-top: 8px;
            opacity: 0.7;
        }

        /* Input area */
        .input-container {
            padding: 20px 30px;
            background: var(--surface);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            background: var(--surface-light);
            border: 2px solid var(--border);
            border-radius: 25px;
            outline: none;
            color: var(--text-primary);
            font-size: 0.95rem;
            resize: none;
            max-height: 120px;
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        #messageInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 132, 255, 0.2);
        }

        .input-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: var(--shadow);
        }

        .action-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0;
                transform: translateX(-30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(30px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes messageAppear {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Scrollbar personalizado */
        .messages-container::-webkit-scrollbar,
        .chats-list::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-thumb,
        .chats-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover,
        .chats-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 1000;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .chat-area {
                width: 100%;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="seend-app" id="seendApp">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Seend</h1>
                <p>Chat moderno y seguro</p>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-info">
                    <h3 id="userName">Usuario</h3>
                    <p><span class="status-indicator"></span> <span id="userStatus">Conectando...</span></p>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar chats o usuarios...">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            
            <div class="chats-list" id="chatsList">
                <!-- Los chats se cargar√°n aqu√≠ -->
            </div>
            
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                Nuevo Chat
            </button>
        </div>
        
        <!-- √Årea principal del chat -->
        <div class="chat-area" id="chatArea">
            <div class="chat-header-main">
                <div class="current-chat-info">
                    <div class="current-chat-avatar" id="currentChatAvatar">S</div>
                    <div class="current-chat-details">
                        <h2 id="currentChatName">Seend</h2>
                        <p><span class="status-indicator"></span> <span id="currentChatStatus">Bienvenido a Seend</span></p>
                    </div>
                </div>
                <div class="chat-actions">
                    <i class="fas fa-phone-alt" title="Llamar"></i>
                    <i class="fas fa-video" title="Video llamada"></i>
                    <i class="fas fa-ellipsis-v" title="M√°s opciones"></i>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="message received">
                    <div class="message-sender">Sistema</div>
                    <div class="message-text">¬°Bienvenido a Seend! Tu chat moderno y seguro.</div>
                    <div class="message-time" id="currentTime"></div>
                </div>
            </div>
            
            <div class="input-container">
                <textarea id="messageInput" placeholder="Escribe un mensaje..." rows="1" autocomplete="off"></textarea>
                <div class="input-actions">
                    <button class="action-btn" id="sendButton" title="Enviar mensaje">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado de la aplicaci√≥n
        let currentUser = null;
        let currentChat = null;
        let socket = null;
        let chats = [];
        let messages = {};

        // Inicializar la aplicaci√≥n
        window.addEventListener('load', async () => {
            const savedUser = localStorage.getItem('seendUser');
            if (!savedUser) {
                window.location.href = '/auth.html';
                return;
            }
            
            currentUser = JSON.parse(savedUser);
            await initializeApp();
        });

        async function initializeApp() {
            // Actualizar UI del usuario
            userName.textContent = currentUser.name;
            userAvatar.textContent = currentUser.avatar;
            
            // Conectar WebSocket
            connectWebSocket();
            
            // Cargar chats del usuario
            await loadUserChats();
            
            // Cargar chat global por defecto
            if (chats.length > 0) {
                await switchChat(chats[0].id);
            }
        }

        async function loadUserChats() {
            try {
                const response = await fetch(`/api/chats/${currentUser.id}`);
                const data = await response.json();
                
                if (data.success) {
                    chats = data.chats;
                    renderChatsList();
                }
            } catch (error) {
                console.error('Error cargando chats:', error);
            }
        }

        function renderChatsList() {
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.chatId = chat.id;
                
                chatItem.innerHTML = `
                    <div class="chat-avatar">${chat.avatar}</div>
                    <div class="chat-info">
                        <div class="chat-header">
                            <div class="chat-name">${chat.name}</div>
                            <div class="chat-time">${formatTime(chat.lastMessage?.timestamp)}</div>
                        </div>
                        <div class="chat-preview">
                            ${chat.lastMessage ? getMessagePreview(chat.lastMessage) : 'No hay mensajes'}
                        </div>
                    </div>
                    <div class="chat-meta">
                        ${chat.unreadCount > 0 ? `<div class="unread-badge">${chat.unreadCount}</div>` : ''}
                    </div>
                `;
                
                chatItem.addEventListener('click', () => switchChat(chat.id));
                chatsList.appendChild(chatItem);
            });
        }

        async function switchChat(chatId) {
            currentChat = chatId;
            const chat = chats.find(c => c.id === chatId);
            
            if (!chat) return;
            
            // Actualizar UI
            currentChatName.textContent = chat.name;
            currentChatAvatar.textContent = chat.avatar;
            currentChatStatus.textContent = getChatStatus(chat);
            
            // Cargar mensajes del chat
            await loadChatMessages(chatId);
            
            // Unirse al chat via WebSocket
            if (socket) {
                socket.send(JSON.stringify({
                    type: 'chat_join',
                    chatId: chatId,
                    userId: currentUser.id
                }));
            }
            
            // Actualizar estado activo en sidebar
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-chat-id="${chatId}"]`)?.classList.add('active');
        }

        async function loadChatMessages(chatId) {
            try {
                const response = await fetch(`/api/messages/${chatId}?userId=${currentUser.id}`);
                const data = await response.json();
                
                if (data.success) {
                    messagesContainer.innerHTML = '';
                    data.messages.forEach(message => {
                        displayMessage(message, message.userId === currentUser.id ? 'sent' : 'received');
                    });
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error cargando mensajes:', error);
            }
        }

        function connectWebSocket() {
            socket = new WebSocket(
                window.location.hostname === 'localhost' 
                    ? 'ws://localhost:3000' 
                    : `wss://${window.location.host}`
            );

            socket.onopen = function() {
                userStatus.textContent = 'En l√≠nea';
                
                // Unirse al sistema
                socket.send(JSON.stringify({
                    type: 'user_join',
                    user: currentUser,
                    chatId: currentChat
                }));
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            socket.onerror = function(error) {
                console.error('Error WebSocket:', error);
            };

            socket.onclose = function() {
                userStatus.textContent = 'Desconectado';
            };
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'new_message':
                    if (data.message.chatId === currentChat) {
                        displayMessage(data.message, data.message.userId === currentUser.id ? 'sent' : 'received');
                    }
                    // Actualizar lista de chats
                    loadUserChats();
                    break;
                    
                case 'user_status_changed':
                    // Actualizar estado en chats
                    updateUserStatus(data.userId, data.status);
                    break;
                    
                case 'typing':
                    // Manejar indicador de escritura
                    handleTypingIndicator(data);
                    break;
            }
        }

        function displayMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.dataset.messageId = message.id;
            
            let content = '';
            
            if (message.type === 'image') {
                content = `
                    ${type === 'received' ? `<div class="message-sender">${message.user.name}</div>` : ''}
                    <div class="message-media">
                        <img src="${message.content}" class="message-image" alt="Imagen">
                    </div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
            } else {
                content = `
                    ${type === 'received' ? `<div class="message-sender">${message.user.name}</div>` : ''}
                    <div class="message-text">${message.content}</div>
                    <div class="message-time">${formatTime(message.timestamp)}</div>
                `;
            }
            
            messageElement.innerHTML = content;
            messagesContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Funciones de utilidad
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function getMessagePreview(message) {
            if (!message) return '';
            
            switch (message.type) {
                case 'image': return 'üñºÔ∏è Imagen';
                case 'video': return 'üé• Video';
                case 'audio': return 'üéµ Audio';
                case 'file': return 'üìÑ Archivo';
                default: return message.content.length > 30 ? message.content.substring(0, 30) + '...' : message.content;
            }
        }

        function getChatStatus(chat) {
            if (chat.type === 'global') return 'Chat grupal';
            if (chat.type === 'group') return `${chat.participantsDetails.length} miembros`;
            
            const otherUser = chat.participantsDetails.find(p => p.id !== currentUser.id);
            return otherUser?.status === 'online' ? 'En l√≠nea' : 'Desconectado';
        }

        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        newChatBtn.addEventListener('click', () => {
            // Implementar creaci√≥n de nuevo chat
            alert('Funcionalidad de nuevo chat en desarrollo');
        });

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !socket || !currentChat) return;
            
            const messageData = {
                type: 'message',
                chatId: currentChat,
                userId: currentUser.id,
                content: content,
                type: 'text'
            };
            
            socket.send(JSON.stringify(messageData));
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }

        // Inicializar hora actual
        function updateCurrentTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateCurrentTime, 60000);
        updateCurrentTime();
    </script>
</body>
</html>
