<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VideoCall App - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    
    .background {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    }
    .bubble {
      position: absolute; border-radius: 50%; background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(180deg); } }
    
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 24px;
      width: 100%; max-width: 450px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .container:hover { transform: translateY(-5px); }

    .logo { text-align: center; margin-bottom: 2rem; }
    .logo i { font-size: 3rem; color: #fff; margin-bottom: 1rem;
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    h2 { font-weight: 700; text-align: center; font-size: 2rem;
      background: linear-gradient(135deg, #fff, #e0e0e0);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .subtitle { text-align: center; margin-bottom: 2rem; opacity: 0.9; font-weight: 300; }

    .input-group { position: relative; margin: 1.5rem 0; }
    input {
      width: 100%; padding: 16px 20px 16px 50px; border: none; border-radius: 12px;
      background: rgba(255, 255, 255, 0.2); color: white; font-size: 1rem;
      transition: all 0.3s ease; border: 2px solid transparent;
    }
    input:focus { outline: none; background: rgba(255, 255, 255, 0.25); border-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); }
    input::placeholder { color: rgba(255, 255, 255, 0.7); }
    .input-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.8); }

    .button-group { display: flex; gap: 1rem; margin-top: 2rem; }
    button {
      flex: 1; padding: 16px; border: none; border-radius: 12px; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center;
      justify-content: center; gap: 8px; font-size: 1rem;
    }
    .login-btn { background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; }
    .login-btn:hover { background: linear-gradient(135deg, #00f2fe, #4facfe); transform: translateY(-2px); box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4); }
    .register-btn { background: rgba(255, 255, 255, 0.2); color: white; border: 2px solid rgba(255, 255, 255, 0.3); }
    .register-btn:hover { background: rgba(255, 255, 255, 0.3); transform: translateY(-2px); }

    .error, .success {
      text-align: center; margin: 1rem 0; font-size: 0.95rem; padding: 12px;
      border-radius: 8px; animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .error { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; border: 1px solid rgba(255, 107, 107, 0.3); }
    .success { background: rgba(72, 187, 120, 0.2); color: #48bb78; border: 1px solid rgba(72, 187, 120, 0.3); }

    .footer { text-align: center; margin-top: 2rem; font-size: 0.9rem; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="background" id="background"></div>
  
  <div class="container">
    <div class="logo">
      <i class="fas fa-video"></i>
      <h2>VideoCall App</h2>
      <p class="subtitle">Conecta con personas alrededor del mundo</p>
    </div>
    
    <form method="POST">
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" name="username" placeholder="Nombre de usuario" required minlength="3" />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" name="password" placeholder="Contraseña" required minlength="6" />
      </div>
      
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      {% if success %}
        <p class="success">{{ success }}</p>
      {% endif %}
      
      <div class="button-group">
        <button type="submit" name="action" value="login" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>
        <button type="submit" name="action" value="register" class="register-btn">
          <i class="fas fa-user-plus"></i> Registrarse
        </button>
      </div>
    </form>
    
    <p class="footer">© 2025 VideoCall App. Todos los derechos reservados.</p>
  </div>

  <script>
    // Burbujas animadas
    const bg = document.getElementById('background');
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 80 + 40;
      bubble.style.width = bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.animationDelay = `${Math.random() * 6}s`;
      bg.appendChild(bubble);
    }
  </script>
</body>
</html>
