<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Registro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h2 { font-weight: 600; margin-bottom: 1.5rem; text-align: center; }
    input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.7); }
    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #60a5fa;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #3b82f6; }
    .error, .success { text-align: center; margin: 10px 0; font-size: 0.9rem; }
    .error { color: #fca5a5; }
    .success { color: #86efac; }
  </style>
</head>
<body>
  <div class="container">
    <h2>VideoCall App</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Usuario" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      {% if success %}
        <p class="success">{{ success }}</p>
      {% endif %}
      <button type="submit" name="action" value="login">Iniciar Sesión</button>
      <button type="submit" name="action" value="register">Registrarse</button>
    </form>
  </div>
</body>
</html>
